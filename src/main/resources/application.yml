spring:
  application:
    name: costsheetgenerator
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5432/costsheetgen
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    open-in-view: false
    
  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: false
      
  security:
    jwt:
      secret-key: mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong
      expiration: 86400000 # 24 hours
      refresh-expiration: 604800000 # 7 days

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.anvitaservices.costsheetgenerator: DEBUG